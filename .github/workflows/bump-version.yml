name: bump-version

on:
  push:
    branches:
      - main

jobs:
  bump:
    if: github.actor != 'github-actions[bot]' # üõë Evita bucle de versiones
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extraer y aumentar versi√≥n
        id: versioning
        run: |
          version_file="arcompile_version.py"
          current=$(grep -Po "(?<=__version__ = \")\d+\.\d+\.\d+" $version_file)
          echo "Versi√≥n actual: $current"
          IFS='.' read -r major minor patch <<< "$current"
          patch=$((patch + 1))
          new_version="$major.$minor.$patch"
          echo "__version__ = \"$new_version\"" > $version_file
          echo "Nueva versi√≥n: $new_version"
          echo "version=$new_version" >> $GITHUB_OUTPUT

      - name: Commit si hay cambios
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add arcompile_version.py
          git commit -m "‚¨ÜÔ∏è Bump version to ${{ steps.versioning.outputs.version }}" || echo "Sin cambios para commitear"
          git push
